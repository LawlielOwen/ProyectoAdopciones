<html>

<head>
    <title>Iniciar sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Login/Login.css">
</head>

<body>
     <div class="alert  alert-dismissible fade show d-none  mx-auto w-25 " role="alert" id="fallo">
  <span id="mensaje-error"></span>
  <button type="submit" class="btn-close " aria-label="Close" onclick="cerrarAlerta()"></button>
</div>
    <div class="contenedor-login">
        <div class="formulario-login d-flex flex-column justify-content-center ">
            <h2 class="text-center titulo ">Iniciar Sesión</h2>
            <div class="my-auto w-100">
                <form id="formularioLogin">

                    <div class="mb-4">
                        <label for="email" class="form-label ">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="botonSesion  d-block mx-auto" onclick="LogIn()">Iniciar sesión</button>
                </form>
            </div>
        </div>

        <div class="info-lateral">
            <h3 class="w-100 texth3 ">Tu nos puedes ayudar a cambiar vidas</h3>
            <div class="overlay">
                <div class="textos">
                    <p>¿No tienes cuenta?</p>
                    <p>Regístrate y cambia una vida</p>
                </div>
                 <a href="Registro.html" class="botonRegistro w-70">Registro</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/Login/login.js"></script>
</body>

</html>
