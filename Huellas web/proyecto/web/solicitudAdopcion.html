    <main class="container mt-3">
        <section class="solicitud-adopcion">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 class="text-center fw-bold mb-5">Solicitud de adopción</h2>
                    <form id="formAdopcion" class="formulario-adopcion">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required disabled readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Animal a adoptar</label>
                                    <input type="text" class="form-control" id="animal" required disabled readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mascotas" class="form-label">Correo electronico</label>
                                    <input type="email" class="form-control" id="correo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="frecuenciaAyuda" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                            </div>
                            
                    
                            
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Motivo de la adopcion</label>
                                    <textarea id="motivo" class="form-control" rows="3" required> </textarea>
                                </div>
                            </div>
                            
                            <div class="col-12 text-center mt-4">
                                <button type="button" class="btn btn-adoptar px-5" onclick="enviar()">Enviar solicitud</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
