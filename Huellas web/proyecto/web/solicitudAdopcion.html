<html>

<head>
    <title>Solicitud de adopcion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/Header/header.css">
    <link rel="stylesheet" href="CSS/Footer/footer.css">
    <link rel="stylesheet" href="CSS/SolicitudAdopcion/solicitud.css">

</head>

<body class="bg-general">
   <header>
    <nav class="navbar navbar-expand-lg text-light">
      <div class="container-fluid ">
        <a class="navbar-brand imagenLogo">
          <img src="iconos/icon.png" alt="Logo" width="65" height="65" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse secciones" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-link text-light" aria-current="page" href="inicioAdopciones.html">Adopciones</a>
            <a class="nav-link text-light" href="Donaciones.html">Donaciones</a>
            <a class="nav-link text-light" href="Afiliaciones.html">Afiliacion</a>
            <a class="nav-link text-light" href="QuienesSomos.html">¿Quienes somos?</a>
            <a class="nav-link text-light" href="Empleados/loginEmpleados.html">Empleados</a>
          </div>
          <span class="navbar-text perfil text-light d-flex align-items-center" id="usuario">


            <a class="nav-link text-light" href="Login.html">Iniciar sesion / Crear cuenta</a>
          </span>
        </div>
      </div>
    </nav>
  </header>
    <main class="container mt-3">
        <section class="solicitud-adopcion">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 class="text-center fw-bold mb-5">Solicitud de adopción</h2>
                    <form id="formAdopcion" class="formulario-adopcion">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required disabled readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Animal a adoptar</label>
                                    <input type="text" class="form-control" id="animal" required disabled readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mascotas" class="form-label">Correo electronico</label>
                                    <input type="email" class="form-control" id="correo">
                                </div>
                                <div class="mb-3">
                                    <label for="frecuenciaAyuda" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="direccion">
                                </div>
                            </div>
                            
                    
                            
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Motivo de la adopcion</label>
                                    <textarea id="motivo" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-adoptar px-5">Enviar solicitud</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid  p-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-center text-light textosFooter ">
                <span>Derechos reservados</span>
                <span class="mx-2">|</span>
                <span>Términos de servicio</span>
                <span class="mx-2">|</span>
                <span>2025 Todos los derechos reservados</span>
            </div>

            <div class="iconos d-flex gap-4">
                <a><img src="iconos/redesSocialesIconos/fb_icon.svg" width="20"></a>
                <a><img src="iconos/redesSocialesIconos/instagram_icono.svg" width="20"></a>
                <a><img src="iconos/redesSocialesIconos/twitter_icono.svg" width="20"></a>
                <a><img src="iconos/redesSocialesIconos/whatsapp_icono.svg" width="20"></a>
            </div>
        </div>
    </footer>
    <script src="JS/Afiliacion/Afiliacion.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
