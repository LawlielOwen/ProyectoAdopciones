<html>

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/Registro/registro.css">
     <link rel="stylesheet" href="CSS/Login/alertError.css">
</head>

<body>
    <a href="inicioAdopciones.html" class="regresar ">
        <img src="iconos/huellitaIcon.svg" width="18" height="18" class="d-inline-block align-text-top">
        Volver</a>
<div class="alert alert-dismissible fade show d-none custom-alert" role="alert" id="fallo">
  <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" clip-rule="evenodd"
      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z">
    </path>
  </svg>
  <div class="alert-content">
    <span id="mensaje-error">Ocurrió un error inesperado.</span>
  </div>
  <button type="button" class="btn-close" aria-label="Close" onclick="cerrarAlerta()"></button>
</div>
    <div class="contenedor-login">
        <div class="formulario-login d-flex flex-column justify-content-center ">
            <h2 class="text-center titulo ">Registro</h2>
            <div class="my-auto w-100">
                <form id="formularioRegistro">
                     <div class="row formularioRegistro">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="usuario" class="">Nombre:</label>
                        <input type="text" class="form-control  nombre" id="nombre" required    placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPaterno" class=" ">Apelido
                            Paterno:</label>
                        <input type="text" class="form-control  app " id="app" required placeholder="Apellido paterno">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMaterno" class="">Apellido
                            Materno:</label>
                        <input type="text" class="form-control apm" id="apm" required placeholder="Apellido materno">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMaterno" class="">Telefono:</label>
                        <input type="number" class="form-control nombreUsuario" id="telefono" required placeholder="Telefono">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fechaNacimiento" class=" fechaNacimiento ">Fecha de
                            nacimiento:</label>
                        <input type="date" class="form-control  fechaNacimiento " id="fechaNacimiento" required >
                    </div>
                    <div class="mb-3">
                        <label for="domicilio" class="">Genero:</label>
                        <input type="text" class="form-control  puesto" id="genero" required placeholder="Genero">
                    </div>
                    <div class="mb-3">
                        <label for="domicilio" class="">Correo electronico:</label>
                        <input type="text" class="form-control  domicilio " id="correo" required placeholder="Correo electronico">
                    </div>
                     <div class="mb-3">
                        <label for="apellidoMaterno" class="">Contraseña:</label>
                        <input type="text" class="form-control nombreUsuario" id="contra" required placeholder="Contraseña">
                    </div>
                </div>
               
            </div>
                    <button type="button" class="botonSesion  d-block mx-auto" onclick="Registro()"><img src="img/pata.png" class="iconoPatita">Registrarme </button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/Registro/registro.js"></script>
</body>

</html>
