<html>

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Registro/registro.css">
</head>

<body>
    <div class="alert  alert-dismissible fade show d-none  mx-auto w-25 " role="alert" id="fallo">
  <span id="mensaje-error"></span>
  <button type="submit" class="btn-close " aria-label="Close" onclick="cerrarAlerta()"></button>
</div>
    <div class="contenedor-login">
        <div class="formulario-login d-flex flex-column justify-content-center ">
            <h2 class="text-center titulo ">Registro</h2>
            <div class="my-auto w-100">
                <form id="formularioRegistro">
                     <div class="row formularioRegistro">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="usuario" class="fw-bold">Nombre:</label>
                        <input type="text" class="form-control  nombre" id="nombre" required    placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPaterno" class=" fw-bold">Apellido
                            Paterno:</label>
                        <input type="text" class="form-control  app " id="app" required placeholder="Apellido paterno">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMaterno" class=" fw-bold">Apellido
                            Materno:</label>
                        <input type="text" class="form-control apm" id="apm" required placeholder="Apellido materno">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMaterno" class=" fw-bold">Telefono:</label>
                        <input type="number" class="form-control nombreUsuario" id="telefono" required placeholder="Telefono">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fechaNacimiento" class=" fechaNacimiento fw-bold">Fecha de
                            nacimiento:</label>
                        <input type="date" class="form-control  fechaNacimiento " id="fechaNacimiento" required >
                    </div>
                    <div class="mb-3">
                        <label for="domicilio" class="fw-bold">Genero:</label>
                        <input type="text" class="form-control  puesto" id="genero" required placeholder="Genero">
                    </div>
                    <div class="mb-3">
                        <label for="domicilio" class="fw-bold">Correo electronico:</label>
                        <input type="text" class="form-control  domicilio " id="correo" required placeholder="Correo electronico">
                    </div>
                     <div class="mb-3">
                        <label for="apellidoMaterno" class="fw-bold ">Contraseña:</label>
                        <input type="text" class="form-control nombreUsuario" id="contra" required placeholder="Contraseña">
                    </div>
                </div>
               
            </div>
                    <button type="submit" class="botonSesion  d-block mx-auto" onclick="Registro()"><img src="img/pata.png" class="iconoPatita">Registrarme </button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/Registro/registro.js"></script>
</body>

</html>
