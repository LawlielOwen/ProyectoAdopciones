<html>

<head>
    <title>Iniciar sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Login/Login.css">
    <link rel="stylesheet" href="CSS/Login/alertError.css">
</head>

<body>
    <a href="inicioAdopciones.html" class="regresar ">
        <img src="iconos/huellitaIcon.svg" width="18" height="18" class="d-inline-block align-text-top">
        Volver</a>
<div class="alert alert-dismissible fade show d-none custom-alert" role="alert" id="fallo">
  <svg class="alert-icon" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" clip-rule="evenodd"
      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z">
    </path>
  </svg>
  <div class="alert-content">
    <span id="mensaje-error"></span>
  </div>
  <button type="button" class="btn-close" aria-label="Close" onclick="cerrarAlerta()"></button>
</div>


    <div class="contenedor-login">
        <div class="formulario-login d-flex flex-column justify-content-center ">
            <h2 class="text-center titulo ">Iniciar Sesión</h2>
            <div class="my-auto w-100">
                <form id="formularioLogin">

                    <div class="mb-4">
                        <div class="input-container">
                            <input placeholder="Correo electronico" class="input-field" type="email" id="correo">
                            <label for="input-field" class="input-label">Correo electronico</label>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    <div class="mb-5">
                          <div class="input-container">
                            <input placeholder="Contraseña" class="input-field" type="password" id="pass">
                            <label for="input-field" class="input-label">Contraseña</label>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    <button type="submit" class="botonSesion  d-block mx-auto" onclick="LogIn()">Iniciar sesión</button>
                </form>
            </div>
        </div>

        <div class="info-lateral">
            <h3 class="w-100 texth3 ">Tu nos puedes ayudar a cambiar vidas</h3>
            <div class="overlay">
                <div class="textos">
                    <p>¿No tienes cuenta?</p>
                    <p>Regístrate y cambia una vida</p>
                </div>
                <a href="Registro.html" class="botonRegistro w-70">Registro</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/Login/loginAdoptantes.js"></script>
</body>

</html>
